<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing speed tester</title>
    <script src="main.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Typing Speed Tester</h1>
    </header>
    <main class="main">
        
        <section class="test-area">
            <div id="origin-text">
                <p>This test will test your typing speed. The objective of this test is to copy the text provided in the answer box below in the shortest amount of time. The timer starts when you start typing, and stops when you match the text exactly.</p>
            </div>
            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Restart</button>
            </div>
        </section>
    </main>

</body>

</html>
